logging.config=classpath:logback-spring.xml
logging.file=./log/rockpile-devtools.log

server.port=5030
spring.application.name=rockpile-devtools
server.servlet.context-path=/devtools

# 在正式发布的时候，关闭Swagger，出于安全考虑，同时节省运行内存
swagger.external.config.enable=true

spring.profiles.include=common, datasource, mybatis, redis, runtime
